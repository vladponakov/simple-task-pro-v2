services:
  - type: web
    name: demo-taskpro
    env: python
    rootDir: backend
    plan: free
    disk:
      name: data
      mountPath: /data
      sizeGB: 1
    envVars:
      - key: DATABASE_URL
        value: sqlite:////data/app.db
      - key: VITE_API_BASE
        value: https://demo-taskpro.onrender.com
    buildCommand: |
      pip install -r requirements.txt
      cd ../frontend
      npm ci
      npm run build
      cd ../backend
      mkdir -p app/static
      rm -rf app/static/*
      cp -r ../frontend/dist/* app/static/
    preDeployCommand: |
      python -m app.seed --ensure
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT

